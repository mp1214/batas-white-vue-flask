<body>
 <header id="header"></header>
   
    <div id="app" class="row m-3">
        <div class="col-1"></div>
        <div class="col-10 mt-4">
<br>
<a  class="btn btn-primary" href="producto-nuevo.html">Nuevo</a>


           <br>
               <br>           
        <table  class="table table-ligth table-striped" style="color: rgb(23, 18, 18);font-weight:600;font-size: 14px;">
            <thead>
                <tr style="font-size: 16px;color:rgb(136, 100, 140)">
                  <th scope="col">#</th>
                  <th scope="col">descripci√≥n</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Categoria</th>
        
                </tr>
              </thead>
            <tbody  v-for="producto in productos" >
                <tr>
                <th scope="col">{{producto.id}}</th>
                <td class="col">{{producto.nombre}}</td>
                <td class="col">{{producto.precio}}</td>
                <td class="col">{{producto.stock}}</td>
                <td class="col">
                  <img :src="producto.imagen" style="width: 100px;" alt="imagen de producto">
                </td>
                <td class="col">{{producto.categoria}}</td>
                <td><a class="btn btn-primary" :href="'producto-update.html?id='+ producto.id" >Editar</a></td>
                <td> <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" >Eliminar</button></td>       
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-1"></div>
       
       
        <section id="sect1" class="sect">
            <video id="video_background" src="./assets/imagen/estrellas.mp4" autoplay="true" muted="true"
                loop="true"></video>
        </section>
       
<footer id="footer"></footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
