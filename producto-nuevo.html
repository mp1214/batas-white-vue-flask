<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Nuevo</title>
    <link rel="stylesheet" href="estilos/agregar-producto.css">
    <link rel="stylesheet" href="estilos/principal.css">
    <link rel="stylesheet" href="estilos/navbar.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <script src="https://kit.fontawesome.com/8a5a484aee.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagen/logo-batas.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <header id="header"></header>
    <form action="" class="formulario" id="app">
        <h1 class="formulario__titulo">Agregar Producto</h1><br><br>
        
        <label for="" class="formulario__label" >Descripción</label>
        <input type="text" class="formulario__input" v-model="nombre">
        <label for="" class="formulario__label" >Precio</label>
        <input type="number" class="formulario__input" v-model="precio">
        <label for="" class="formulario__label">Imagen</label>
        <input type="file" class="formulario__input" v-model="imagen">
        <label for="" class="formulario__label">Stock</label>
        <input type="number" class="formulario__input" v-model="stock">
        <label for="" class="formulario__label">Categoria</label>
        <select v-model="categoria" class="formulario__label">
            <option disabled value="">Seleccione la categoria</option>
            <option>Novia</option>
            <option>hombre</option>
            <option>emprendedora</option>
            <option>quinceaños</option>
          </select>
         <br>
        <button type="button" class="formulario__submit" v-on:click="agregar()">Guardar</button>
      </form>
      <section id="sect1" class="sect">
        <video id="video_background" src="./assets/imagen/estrellas.mp4" autoplay="true" muted="true"
            loop="true"></video>
    </section>
    <footer id="footer"></footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/main.js"></script>
    <script src="./producto.js"></script>
</body>

</html>
