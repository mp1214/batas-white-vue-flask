<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <script src="https://kit.fontawesome.com/8a5a484aee.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagen/logo-batas.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Batas con Amor</title>
    <link rel="icon" href="assets/imagen/logo-batas.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/navbar.css">
    <link rel="stylesheet" href="estilos/principal.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <link rel="stylesheet" href="estilos/producto.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <header>
        <div id="header">
           
        </div>
    </header>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
        <div class="col-1"></div>
        <div class="col-10">
            <h1>Nuestros Productos</h1>
            <br>
            <section class="producto">
                <div id="app" class="producto_linea">
                    <div class="producto__linea__principal">
                        <p class="producto__linea__titulo"></p>
                        <a href="#" class="producto__linea__enlace"></a>
                    </div>
                    <ul class="producto_linea_starWars">
                        <ul v-for="producto in productos" style="list-style: none;">
                            <li class="producto_linea_starWars__lista"><img  v-bind:src="producto.imagen"
                                    alt="producto.imagen">
                                <br><br>
                                <p class="producto_linea__lista__titulo">Descripción: {{producto.nombre}}</p>
                                <p class="producto_linea__precio">Precio: {{producto.precio}}</p>
                                <a class="producto_linea_starWars__lista__ver" v-on:click="evento(producto.id)"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal" href="">Ver Producto</a>
                            </li>
                            <br>
                        </ul>
                    </ul>

                </div>

            </section>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalle Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul v-for="producto in productos" style="list-style: none;">

                        <li class="producto_linea_starWars__lista justify-content-center"><img
                                v-bind:src="producto.imagen" alt="producto.imagen">
                            <p class="producto_linea__lista__titulo">Descripción: {{producto.descripcion}}</p>
                            <p class="producto_linea__precio">Precio: {{producto.precio}}</p>
                        </li>


                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
      

                    </footer>
                    <section id="sect1" class="sect">
                        <video id="video_background" src="./assets/imagen/estrellas.mp4" autoplay="true" muted="true"
                            loop="true"></video>
                    </section>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-sweetalert@0.1.18/build/vue-sweetalert.min.js"></script>
<script src="./script.js"></script>
<script src="./script/main.js"></script>
</html>
